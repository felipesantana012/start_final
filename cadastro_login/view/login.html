<!DOCTYPE html 5>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro_login/css/login.css">
    
    <title>Login</title>
</head>

<body>
    <script src="/cadastro_login/js/login.js" defer></script>
    
    <div class="container">
        <div class="form-image">
            
            <img src="/cadastro_login/img//login.GIF" alt="">
            </div>

   
    
          <div class="form">

            <div class="login-button">
                <button><a href="/cadastro_login/view/cadastro_usuario.html">Cadastre-se</a></button>
            </div>

            <form id="endereco-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>

                   
                </div>

                <div class="input-group">

                   
                    <div class="input-box">
                        <label for="email">Login</label>
                        <input id="email" type="email" name="email" class="linha-email" placeholder="Informe o email" required data-input>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" class="linha-senha" placeholder="Digite a Senha" required data-input>
                    </div>

                    <div class="input-exibir-senha">
                    <label for="password">Exibir Senha</label>
                    <input type="checkbox" id="password" onchange="exibirPassword()">
                    </div>

                </div>

                <div class="btn-cadastrar">
                    <button id="btn-cadastrar" type="submit"><a href="#">Entrar</a> </button>
                </div>
               
                <a href="/cadastro_login/view/esqueceu_senha.html" class="esqueceu-senha">Esqueceu a senha?</a>

                
            </form>
        </div>
    </div>
</body>

</html>
