<!DOCTYPE html 5>
<html lang="pt-br">

<head>
    
    <link rel="stylesheet" href="/cadastro_login/css/cadastro_motorista.css">
    
    <title>Cadastro Motorista</title>
</head>

<body>
    <script src="/cadastro_login/js/cadastro_motorista.js" defer></script>
    
    <div class="container">
        <div class="form-image">
            
            <img src="/cadastro_login/img/cadastro_motorista.svg" alt="">
            </div>

   
    
          <div class="form">

            <form id="endereco-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro Motorista</h1>
                    </div>

                   
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="numero_cnh">Numero da CNH</label>
                        <input id="numero_cnh" type="text" name="numero_cnh" class="linha-numero_cnh" placeholder="Informe numero da CHN" required data-input>
                    </div>
                  
                    <div class="input-box">
                        <label for="">Selecione o Veiculo</label>
                        <select name="veiculo" id="veiculo" onchange="ocultar_servico()">
                            <option value=""></option>
                            <option id="carro" value="carro" >Carro</option>
                            <option id="kombi" value="kombi" >Kombi</option>
                            <option id="van" value="van" >Van</option>
                            <option id="onibus" value="onibus" >Onibus</option>
                            <option id="caminhonete" value="caminhonete">Caminhonete</option>
                            <option id="caminhao" value="caminhao" >Caminhão</option>
                        </select>  
                    </div>


                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Selecione o Tipo de Serviço</h6>
                        </div>

                    <div class="gender-group">

                        <div class="gender-input">
                            <input id="frete" type="checkbox" name="frete" disabled>
                            <label for="frete">Frete</label>
                        </div>

                         <div class="gender-input">
                             <input id="viagem" type="checkbox" name="viagem" disabled>
                             <label for="viagem">Viagem</label>
                         </div>

                         <div class="gender-input">
                            <input id="mudanca" type="checkbox" name="mudanca" disabled>
                            <label for="mudanca">Mudanca</label>
                        </div>
                </div>
                    

                    <label id="kg" style="display: none;" onchange="ocultar_servico()">
                    <div class="input-box" >
                        <label for="" >Informe a Capacidade Maxima em KG </label>
                        <input id="max_kg" type="number" name="max_kg" class="linha-max_kg" placeholder=" Capacidade Maxima em KG" required data-input minlength="1000"> 
                    </div>
                 </label>

                 <label id="litro" style="display: none;" onchange="ocultar_servico()">
                    <div class="input-box">
                        <label for="">Informe a Capacidade Maxima em Litros </label>
                        <input id="max_litros" type="number" name="max_litros" class="linha-max_litros" placeholder="Capacidade Maxima em Litros " required data-input > 
                    </div>
                </label>

                <label id="lugar" style="display: none;" onchange="ocultar_servico()">
                    <div class="input-box">
                        <label for="">Quantidades Maxima de lugares</label>
                        <input id="max_lugar" type="number" name="max_lugar" class="linha-max_lugar" placeholder="Capacidade Maxima de acentos " required data-input> 
                    </div>
                </label>

                <div class="btn-cadastrar">
                    <button id="btn-cadastrar" type="submit"><a href="/cadastro_login/view/cadastro_veiculo.html">Continuar</a> </button>
                </div>
               
                

                
            </form>
        </div>
    </div>
</body>

</html>
