<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/servico_css/listando_servico_mudanca.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Servico Mudança</title>
</head>
<body style="background-color:#d9ebf581;">


  <header>

<nav class="nav-bar">

   <div class="logo">
  <a href="#" class="nav-link"> <h1>Centauri</h1></a>
   </div>

   <div class="nav-list">
   <ul>
   <li class="nav-item"><a href="#" class="nav-link">Editar Dados</a></li>
   <li class="nav-item"><a href="#" class="nav-link">Minhas Solicitações</a></li>
   <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>

   </ul>
   </div>

   <div class="login-button">
       <button><a href="#">Sair</a></button>
       
   </div>
</nav>
</header>
<section >

<div class="container" style="width: 60%; padding-bottom: 30px;">
<br>
 <h3 style="width:100%">Lista dos Motorista Disponiveis para serviço de Mudanças</h3>
<br>

<div class="card mb-3" style="max-width: 840px; padding: 0.62rem;box-shadow: 1px 1px 10px #403aaaef;"  th:each="# :${#}">
 <div class="row g-0" >
   <div class="col-md-4">
     <img src="/principal/img/servico_img/mudanca_servico.JPG" style=" width: 400px; height: 200px;  box-shadow: 1px 1px 5px #403aaaef; " class="img-fluid rounded-start"   alt="...">
   </div> 
   <div class="col-md-8" >
     <div class="card">
       <div class="label-card" >
         <div class="group" >
       <label for="" style="font-size: 0.83rem;">Nome do motorista</label>
       <h5 class="card-title"><span th:text="$ {#.#}">jose silva</span></h5>
         </div>

         <div class="group">
       <label for="" style="font-size: 0.83rem;">Nome/Modelo veiculo</label>
       <h5 class="card-title"><span th:text="$ {#.#}">Hilux 4x4</span></h5>
     </div>
   </div>

   <div class="label-card">
     <div class="group">
       <label for="" style="font-size: 0.83rem;">Carga Maxima Litros</label>
       <h5 class="card-title"><span th:text="$ {#.#}">1000Litros</span></h5>
     </div>

     <div class="group">
       <label for="" style="font-size: 0.83rem;">Ano Veiculo</label>
       <h5 class="card-title"><span th:text="$ {#.#}">2022</span></h5>
     </div>
   </div>
   <div class="group">
       <label for="" style="font-size: 0.83rem;">obeservações adicionais</label>
       <h6 class="card-text"><span th:utext="${#strings.abbreviate (#.#, 100)} ">estou disponiveil para realizar fretes, meu veiculo possui ar-codicionado e tv
       </div>
         
       </span></h6>   
     </div>
   </div>
 </div>
 <div class="btn-cadastrar">
   <button id="btn-cadastrar" type="submit"><a href="#">Gostei desse Motorista</a> </button>
</div>

</div>


</section>


</body>
</html>
