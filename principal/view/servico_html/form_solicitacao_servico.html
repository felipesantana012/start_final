<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/servico_css/form_solicitacao_servico.css}">
    <link rel="stylesheet" href="/principal/css/servico_css/form_solicitacao_servico.css">
    <title>Envio de Solicitação para Motorista</title>
    <script th:src="@{/js/servico_css/form_solicitacao_servico.js}" defer></script>
</head>
<body>

    
  

    <header>
        <nav class="nav-bar">
        <div class="logo">
       <a href="/" class="nav-link"> <h1>Centauri</h1></a>
        </div>
        <div class="nav-list">
    <ul>
        <li class="nav-item"><a href="#" class="nav-link">Editar Dados</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
    </ul>
        </div>
        <div class="login-button">
            <button><a href="/">Sair</a></button>  
        </div>
    </header>

    <div class="box">
        <form  id="solicitacao-form">
            <fieldset>
                <legend><b>Envio de Solicitação Para Motorista</b></legend>
                <br>
                       
                <label ><b>Data do Serviço:</b></label>
                <input type="date" name="data-servico" id="data-servico" required>
                <div id="mensagemErroData"></div>
                <br><br>

                <label for="horario"><b>Horario de Partida:</b></label>
                <input type="time" name="horario" id="horario" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="number" name="valor" id="valor" class="inputUser"  required>
                    <label for="valor" class="labelInput">Oferte um Valor $</label>
                </div>
                <br><br>
                

                <div class="input-group">
                <label for="endereco-partida"><b>Endereço de Partida</b></label>
                <br><br><br>

                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser"  onkeyup="buscarCepPartida()" maxlength="8"required>
                    <label for="cep" class="labelInput">Cep</label>
                    <div id="mensagemErro"></div>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="logradouro" name="logradouro" id="logradouro" class="inputUser"  disabled required>
                    <label for="logradouro" class="labelInput">Logradouro</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="bairro" name="bairro" id="bairro" class="inputUser"  disabled required>
                    <label for="bairro" class="labelInput">Bairro</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser"  disabled required> 
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="complemento" id="complemento" class="inputUser"  disabled >
                    <label for="complemento" class="labelInput">Numero/Complemento/Referência</label>
                </div>
                <br><br>
            
                <div class="input-group">
                    <label ><b>Endereço de Chegada</b></label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cep2" id="cep2" class="inputUser"  onkeyup="buscarCepChegada();calcularDistancia()" maxlength="8" required>
                    <label for="cep2" class="labelInput">Cep</label>
                    <div id="mensagemErro2"></div>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="logradouro2" id="logradouro2" class="inputUser"  disabled required>
                    <label for="logradouro2" class="labelInput">Logradouro</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="bairro" name="bairro2" id="bairro2" class="inputUser"  disabled required>
                    <label for="bairro2" class="labelInput">Bairro</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cidade2" id="cidade2" class="inputUser"  disabled required>
                    <label for="cidade2" class="labelInput">Cidade</label >
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="complemento2" id="complemento2" class="inputUser"  disabled >
                    <label for="complemento2" class="labelDesabilitado">Numero/Complemento/Referência</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="resultado" id="resultado" class="inputUser"   readonly disabled required>
                    <label for="" class="labelDesabilitado">Distancia Total:</label>
                </div>
                <br><br>
                

                <div class="input-group">
                    <label ><b>Informaçõe Motorista / Veiculo</b></label>
                </div>
                <br><br><br>


                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser"  required>
                    <label for="nome" class="labelDesabilitado">Nome Motorista</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="veiculo" id="veiculo" class="inputUser"  required>
                    <label for="veiculo" class="labelDesabilitado">Veiculo</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nomeModelo" id="nomeModelo" class="inputUser"  required>
                    <label for="nomeModelo" class="labelDesabilitado">Nome / Modelo</label>
                </div>
                <br><br>
                

                <div class="inputBox">
                    <input type="text" name="servico" id="servico" class="inputUser"  required >
                    <label for="servico" class="labelDesabilitado">Servico</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="capacidade" id="capacidade" class="inputUser"  onblur="ocultar_servico()" required >
                    <label for="capacidade" class="labelDesabilitado">Capacidade</label>
                </div>
                <br><br>

        
            
               

            <button type="submit" name="submit" id="submit">Enviar</button></a>
            </fieldset>
            
        </form>
        
    </div>

    <script src="/principal/js/servico_js/envio_whatsapp.js"></script>
    <script src="/principal/js/servico_js/calcular_distancia.js"></script>
    <script src="/principal/js/servico_js/form_solicitacao_servico.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMROG67dMisX221hCQHTg-BOqFwCz3ASM&libraries=geometry&callback=initMap" async defer></script>
    
   
</body>
</html>
